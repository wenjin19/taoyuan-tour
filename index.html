<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>桃園旅遊景點導覽</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>我的旅遊景點導覽</h1>
  <div class="cards">
    <div class="card">
      <h2>小烏來天空步道</h2>
      <img src="images/xiaowulai.jpg" alt="小烏來天空步道">
      <p>著名的天空步道可俯瞰瀑布，是桃園人氣自然景點之一。</p>
      <a href="https://goo.gl/maps/3YKP7Xk3BzfsYChP9" target="_blank">查看更多</a>
    </div>

    <div class="card">
      <h2>拉拉山</h2>
      <img src="images/lalashan.jpg" alt="拉拉山">
      <p>以神木群和清新空氣著名，是登山健行的熱門去處。</p>
      <a href="https://goo.gl/maps/M4AU6hBB6JKZPYMQ7" target="_blank">查看更多</a>
    </div>

    <div class="card">
      <h2>大溪老街</h2>
      <img src="images/daxi.jpg" alt="大溪老街">
      <p>保存良好的日治時期建築與傳統小吃，是文化與美食的天堂。</p>
      <a href="https://goo.gl/maps/HKT7hXT1P9pqLctz6" target="_blank">查看更多</a>
    </div>
  </div>
</body>
</html>
